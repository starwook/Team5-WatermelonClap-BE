            docker pull ${{ secrets.DOCKER_USERNAME }}/watermelon-api-order:latest
            docker tag ${{ secrets.DOCKER_USERNAME }}/watermelon-api-order:latest watermelon-api-order:latest
            docker stop $(docker ps -a -q) 

