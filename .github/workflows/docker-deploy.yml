          username: ${{secrets.SSH_USER}}
          script: |
            cd /home/runner/work/Team5-WatermelonClap-BE/Team5-WatermelonClap-BE/lottery
            docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
            docker build --no-cache -t app .
  
