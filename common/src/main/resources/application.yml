spring:
  profiles:
    active: ${name:local}
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches
logging:
  level:
    org.springframework.transaction.interceptor: trace
    com.zaxxer.hikari.HikariConfig: DEBUG
    com.zaxxer.hikari: TRACE